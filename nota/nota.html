        <hr />
        <h2>Registro de Notas</h2>

        <fieldset>
          <label style="margin-left: 5px" for="nombre">>Nombre Completo:</label>
          <input
            style="width: 90%; height: 20px; margin-left: 16px"
            class="datos"
            type="text"
            id="nombre"
            name="nombre"
            required />

          <label style="margin-left: 5px" for="notas">>Notas:</label>
          <input
            style="width: 90%; height: 20px; margin-left: 16px"
            type="text"
            class="datos"
            id="Notas"
            name="Notas"
            required />

          <label style="margin-left: 5px" for="Numero">>Numero:</label>
          <input
            style="width: 90%; height: 20px; margin-left: 16px"
            type="number"
            name="Numero"
            class="datos"
            placeholder="#####" />

          <label style="margin-left: 5px" for="materia">>Materia:</label>
          <input
            style="
              width: 90%;
              margin-left: 16px;
              height: 20px;
              margin-bottom: 5px;
            "
            type="text"
            class="datos"
            id="materia"
            name="materia"
            required />
        </fieldset>

        <fieldset
          style="display: flex; align-items: baseline; justify-content: center">
          <legend>Grado</legend>
          <p>
            <input type="radio" name="hm" value="1" required /> 3ro

            <input type="radio" name="hm" value="2" required /> 4to

            <input type="radio" name="hm" value="3" required /> 5to

            <input type="radio" name="hm" value="4" required /> 6to
          </p>
        </fieldset>

        <fieldset
          style="display: flex; align-items: baseline; justify-content: center">
          <legend>Area de 3ro</legend>

          <input
            type="radio"
            name="boton"
            value="A."
            style="margin: 0 12px 0" />A.<br />

          <input
            type="radio"
            name="boton"
            value="B."
            style="margin: 0 12px 0" />B.<br />

          <input
            type="radio"
            name="boton"
            value="C."
            style="margin: 0 12px 0" />C.<br />

          <input
            type="radio"
            name="boton"
            value="D."
            style="margin: 0 12px 0" />D.<br />
        </fieldset>

        <fieldset>
          <legend>Area</legend>

          <input
            type="radio"
            name="boton"
            value="Infomatica"
            class="etiqueta"
            style="margin: 0 12px 0" />Infomatica.<br />

          <input
            type="radio"
            name="boton"
            value="Logistica"
            class="etiqueta"
            style="margin: 0 12px 0" />Logistica.<br />

          <input
            type="radio"
            name="boton"
            value="Mecanica"
            class="etiqueta"
            style="margin: 0 12px 0" />Mecanica.<br />

          <input
            type="radio"
            name="boton"
            value="Enfermeria"
            class="etiqueta"
            style="margin: 0 12px 0" />Enfermeria.<br />

          <input
            type="radio"
            name="boton"
            value="Contabilidad"
            class="etiqueta"
            style="margin: 0 12px 0" />Contabilidad.<br />
        </fieldset>
        <hr />
        <input type="submit" value="Registrar" id="RegistrarCuenta" />
        <input type="reset" value="Borrar" id="Borrar" />
      </form>
    </div>

    <script src="nota.js"></script>
